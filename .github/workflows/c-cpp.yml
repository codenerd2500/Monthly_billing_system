name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install build tools
      run: sudo apt-get update && sudo apt-get install -y build-essential
    - name: Build
      run: |
        g++ -std=c++17 bill_maker.cpp -o bill_maker
    - name: Run bill maker (non-interactive) 
      run: |
        printf "January\n30\nN\nN\n" | ./bill_maker || true
   
    - name: Run (smoke test)
      run: |
        ./bill_maker || true
